<!doctype html>
<!--
  Original site preserved in repository history. This minimal page embeds 2GIS fullscreen.
  If 2GIS embedding is blocked, use the button to open the map in a new tab.
-->
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Карта 2GIS — Полноэкранная</title>
    <style>
      html,body{height:100%;margin:0}
      .gis-full{position:fixed;inset:0;border:0}
      .fallback{position:fixed;left:12px;top:12px;z-index:9999}
      .fallback a{display:inline-block;padding:8px 12px;background:#fff;border-radius:8px;text-decoration:none;color:#111;border:1px solid #ddd}
    </style>
  </head>
  <body>
    <div class="fallback"><a id="open-2gis" href="https://2gis.kz/" target="_blank" rel="noopener">Открыть 2GIS в новой вкладке</a></div>
    <iframe id="2gis-iframe" class="gis-full" src="https://2gis.kz/" frameborder="0" allowfullscreen loading="lazy"></iframe>
    <script>
      // Если хотите загрузить конкретное место, замените src iframe на ссылку вида
      // https://2gis.kz/astana/geo/70000001057353128
      (function(){
        const open = document.getElementById('open-2gis');
        const iframe = document.getElementById('2gis-iframe');
        open.addEventListener('click', ()=>{});
        // Попробуем установить href на первую запись в places.json, если файл существует
        fetch('places.json').then(r=>r.ok?r.json():null).then(data=>{
          if(!data||!Array.isArray(data)||data.length===0) return;
          const first = data[0];
          if(first && first.website){
            iframe.src = first.website;
            open.href = first.website;
          }
        }).catch(()=>{});
      })();
    </script>
  </body>
</html>
